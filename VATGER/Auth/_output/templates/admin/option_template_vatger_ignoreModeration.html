<xf:formrow rowtype="input"
	label="{$option.title}"
	hint="{$hintHtml}"
	explain="{$explainHtml}"
	html="{$listedHtml}"
	rowclass="{$rowClass}">

	<ul class="listPlain inputGroup-container">
		<xf:foreach loop="$choices" key="$counter" value="$choice">
			<li class="inputGroup">
				<xf:textbox name="{$inputName}[{$nextCounter}]" style="max-width: 100px" value="{$choice.id}" placeholder="{$choiceType} ID" size="10" />
				<span class="inputGroup-splitter"></span>
				<xf:textbox disabled="true" value="{$choice.name}" placeholder="{$choiceType} Name" size="10" />
			</li>
		</xf:foreach>

		<li class="inputGroup" data-xf-init="field-adder" data-increment-format="{$inputName}[{counter}]">
			<xf:textbox name="{$inputName}[{$nextCounter}]" placeholder="New {$choiceType} ID" size="10" />
		</li>
	</ul>
</xf:formrow>
